datasets: example_pipelines/datasets_epilepsy.yml
mount_point: local
new_definitions: example_pipelines/definitions_epilepsy.py

FeatureDefinitions:
  Mat2fif:
    overwrite: False
    for_dataframe: False
    nodes:
      - id: 0
        feature: SourceFile
      - id: 1
        node: mat2fif
        args:
          eegpath: id.0

  BasicPrep:
    overwrite: False
    for_dataframe: False
    nodes:
      - id: 0
        feature: Mat2fif.fif
      - id: 1
        node: basic_preprocessing
        args:
          mne_object: id.0
          resample: 256
          notch_filter: null
          filter_args:
            l_freq: 0.5
            h_freq: 150
          epoch_config:
            duration: 1
            overlap: 0.5
            reject_by_annotation : False
            proj : False
          extra_artifacts: True
      - id: 2
        node: amplitude_normalization_per_segment
        args:
          mne_object: id.1


FeatureList:
  - Mat2fif
  - BasicPrep