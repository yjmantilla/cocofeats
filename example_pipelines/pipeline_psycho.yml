datasets: example_pipelines/datasets_psycho.yml
mount_point: local

FeatureDefinitions:
  BasicPrep5seg:
    overwrite: False
    for_dataframe: False
    nodes:
      - id: 0
        feature: SourceFile
      - id: 1
        node: keep_channels
        args:
          mne_object: id.0
          channel_names: ["F4", "F8", "P3","T4", "F7", "T5", "C3", "A1", "T3", "Fz", "O1","F3", "O2", "Fp1", "P4", "Fp2", "Pz", "C4", "Cz", "T6", "A2"]
          save: False
      - id: 2
        node: basic_preprocessing
        args:
          mne_object: id.1
          resample: 200              # resample to 200 Hz
          notch_filter:
            freqs: [60]           # powerline
            filter_length: 'auto'
            notch_widths: null
            trans_bandwidth: 1
            method: 'fir'
            iir_params: null
            mt_bandwidth: null
            p_value: 0.05
            picks: null
            n_jobs: null
            phase: 'zero'
            fir_window: 'hamming'
            fir_design: 'firwin'
            pad: 'reflect_limited'
          filter_args: null
          epoch_config:
            duration: 5.0
            overlap: 0.0
          extra_artifacts: True

  BasicPrep10min:
    overwrite: False
    for_dataframe: False
    nodes:
      - id: 0
        feature: SourceFile
      - id: 1
        node: keep_channels
        args:
