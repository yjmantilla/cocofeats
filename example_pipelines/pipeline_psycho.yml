        args:
          psd_like: id.0
          freq_dim: 'frequencies'
          fooof_options:
            FOOOF:
              aperiodic_mode: 'knee'
            fit:
              freq_range: [1, 90]
            freq_res: 0.2
            save:
              save_results: True
              save_settings: True
              save_data: True
          include_timings: True

