      - id: 0
        feature: BasicPrep5seg.fif
      - id: 1
        feature: SpectrumArrayMultitaper5seg.nc
      - id: 2
        node: extract_data_var
        args:
          dataset_like: id.1
          data_var: 'spectrum'
      - id: 3
        node: aggregate_across_dimension
        args:
          xarray_data: id.2
          dim: 'epochs'
          operation: 'mean'
          args : null

  BandPowerSpectrumArrayWelchEpochsAverage5seg:
