            iir_params: null
            mt_bandwidth: null
            p_value: 0.05
            picks: null
            n_jobs: null
            phase: 'zero'
            fir_window: 'hamming'
            fir_design: 'firwin'
            pad: 'reflect_limited'
          filter_args: null
          epoch_config:
            duration: 600.0
            overlap: 0.0
          extra_artifacts: True

  CheckLineFrequency:
    overwrite : False
    for_dataframe: False
    nodes:
      - id: 0
        feature: SourceFile
      - id: 1
        node: keep_channels
        args:
          mne_object: id.0
          channel_names: ["F4", "F8", "P3","T4", "F7", "T5", "C3", "A1", "T3", "Fz", "O1","F3", "O2", "Fp1", "P4", "Fp2", "Pz", "C4", "Cz", "T6", "A2"]
          save: False
      - id: 2
        node: mne_spectrum
        args:
          meeg: id.1
          compute_psd_kwargs:
            method: 'welch'
            fmin: 0
            fmax: 200


  SpectrumArrayMultitaper5seg:
    overwrite: False
    for_dataframe: False
    nodes:
      - id: 0
        feature: BasicPrep5seg.fif
      - id: 1
        node: mne_spectrum_array
        args:
          meeg: id.0
          method: 'multitaper'
          method_kwargs:
            bandwidth : null
            adaptive: False
            low_bias: True
            normalization: 'length'
            remove_dc: True
            output: 'power'

  SpectrumArrayMultitaper10min:
    overwrite: False
    for_dataframe: False
